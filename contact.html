                <div class="dropBar"></div>

            </button>
            <div class="dropdown-content">
                <a href="works.html" class="link">Trabalhos</a><br>

            </div>
       </div>

    <div class="content">
        <div class="map">
            <h2>Nos encontre:</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3742.278715048271!2d-45.54067888449301!3d-20.288727454805002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94b489580523b89f%3A0xb91e84548348c930!2sLeila%20Lino%20Fotografia!5e0!3m2!1spt-BR!2sbr!4v1656013497181!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        
        <div class="form">
            <h2 class="titulo">Entre em contato</h2>
            
            <form action="https://submit-form.com/Qfi5Xqe9" method="POST">
                <input type="hidden" name="_redirect" value="https://h1gor1.github.io/PortfolioFotografia/contact.html"/>
                <label>
                    Seu nome completo: 
                    <br><br>
                    <input type="text" name="name" placeholder="Nome Sobrenome" required="" id="imputName">
                </label>
                <br><br><br>
                <label>
                    Seu email:
                    <br><br>
                    <input type="email" name="email" placeholder="email@dominio.com" required="" id="imputEmail">
                </label>
                <br><br><br>
                <label>
                    Sua Mensagem:
                    <br><br>
                    <textarea name="message" rows="5" placeholder="Digite sua mensagem aqui." id="imputMessage"></textarea>
                </label>
                <br><br><br>
                <button type="submit" id="buttonForm">Enviar</button>
            </form> 
        </div>
    </div>
