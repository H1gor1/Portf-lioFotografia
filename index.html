<!--
    Na página inicial temos o carrosel de imagens que mudam sozinhas e com o click do usuário e também temos o header e o footer (que estão presentes em todas as páginas)
-->
<body>
    <!--
        O header se constitui da logo que está dentro de um <a></a> para que ela seja clicável e volte para a página inicial, e 3 botões que vão para as outras 3 páginas, que são a página de trabalho que mostra alguns trabalhos feitos, a página de sobre que fala sobre a empresa e a página de contato que tem um mapa do google maps mostrando a loja e um formulário para contato.
    -->
    <div class="header">
        <a href="index.html">
            <img src="images/logo grande central.png" alt="" id="logo">
        </a>
        <div class="headerItens">
            <a href="works.html" class="link">Trabalhos</a>
            <a href="aboutme.html" class="link">Sobre</a>
            <a href="contact.html" class="link">Contato</a>
      </div>

      <div class="headerItensDrop">
            <button class="dropButton" onclick="dropdown();">
                <div class="dropBar"></div>
                <div class="dropBar"></div>
                <div class="dropBar"></div>
            </button>
            <div class="dropdown-content">
                <a href="works.html" class="link">Trabalhos</a><br>
                <a href="aboutme.html" class="link">Sobre</a><br>
                <a href="contact.html" class="link">Contato</a><br>
            </div>
       </div>

    </div>

    <div class="content" id="content">
        <button class="botao" id="leftButton" onclick="voltarImg()">
            <img src="images/keyboard-left-arrow-button_icon-icons.com_72692.png" alt="" class="buttonImage" id="leftButton">
        </button>

        <img src="images/img1.jpg" alt="" id="image">

        <button type="" class="botao" id="rightButton" onclick="javascript:mudarImg()">
            <img src="images/keyboard-right-arrow-button_icon-icons.com_72691.png" alt="" class="buttonImage" id="rightButton">
        </button>
    </div>

    <div class="footer">

    </div>
